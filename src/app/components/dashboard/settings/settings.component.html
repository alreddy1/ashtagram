<div class="col-md-6 mx-auto pt-3 pb-1">
  <a routerLink= "/dashboard" href="#" class="btn btn-link">
    <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
  </a>    
</div>
<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card bg-danger">
      <div class="card-header">
          <h4 class="card-header text-center text-white">Edit Settings</h4> 
      </div>
      <div class="card-body">
        <div class="card card-body bg-white">
          <form (submit)="onSubmit()">
            <div class="form-group">
              <ul class="text-center">                
                <label class="text-center">Allow Registration</label>
                <input type="checkbox" name="allowRegistration" [checked]="settings.allowRegistration" (change)="settings.allowRegistration = !settings.allowRegistration">
              </ul>
            </div>

            </div>
      
            <div class="form-group">
              <label>Disable Balance On Edit</label>
              <input type="checkbox" name="disableBalanceOnEdit" [checked]="settings.disableBalanceOnEdit" (change)="settings.disableBalanceOnEdit = !settings.disableBalanceOnEdit">
            </div> -->
      
            <input type="submit" value="Submit" class="btn btn-danger btn-block">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
